<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Hex Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>RGB to Hex Converter</h1>
    <div class="container">

        <input type="number" id="r-input" placeholder="R (0-255)">
        <input type="number" id="g-input" placeholder="G (0-255)">
        <input type="number" id="b-input" placeholder="B (0-255)">
        <button id="calculate_btn">Convert</button>
        <p id="result"></p>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
